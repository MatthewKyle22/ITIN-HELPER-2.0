body {

    background: url('assets/castlePicture.png')no-repeat center center;

    background-repeat: no-repeat;

    display: none;

<div class='overlay'>
    <h1 id='loginHeader'>Itin Helper</h1>
    <div id = "loginWrapper">
      <form ng-submit="logCtrl.login()">

          <h2>Login</h2>

        <div>
          <!-- username -->
          <div>
            <input placeholder="Username" id="icon_prefix" type="text" class="validate" ng-model="logCtrl.username">
          </div>
          <!-- password -->
          <div>
            <input placeholder="Password" id="user_pw" type="password" class="validate" ng-model="logCtrl.password">
          </div>
          <!-- submit -->
          <input class="logsubmit" type="submit" value="Submit">
        </div>
      </form>
    </div>
</div>

<!-- SIGN UP TO BE RELOCATED -->
<h2>New User</h2>
<div>
  <form ng-submit="logCtrl.signUp()">
    <div>
      <!-- username -->
      <div>
        <label>Username</label>
        <input id="icon_prefix" type="text" class="validate" ng-model="logCtrl.newUser.username">
      </div>
      <!-- password -->
      <div>
        <label>Password</label>
        <input id="user_pw" type="password" class="validate" ng-model="logCtrl.newUser.password">
      </div>
      <!-- submit -->
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
