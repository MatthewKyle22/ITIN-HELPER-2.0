<div>
  <form ng-submit="logCtrl.login()">
    <div>
      <!-- username -->
      <div>
        <label>Username</label>
        <input id="icon_prefix" type="text" class="validate" ng-model="logCtrl.username">
      </div>
      <!-- password -->
      <div>
        <label>Password</label>
        <input id="user_pw" type="password" class="validate" ng-model="logCtrl.password">
      </div>
      <!-- submit -->
      <input type="submit" value="text">
    </div>
  </form>
</div>
